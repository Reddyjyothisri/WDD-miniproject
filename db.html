<!DOCTYPE html>
<html>
  <head>
    <title>Job Application Dashboard</title>
    <style>
      /* Style for the dashboard */
      body {
        font-family: Arial, sans-serif;
      }
      
      h1 {
        text-align: center;
      }
      
      .job {
        border: 1px solid #ddd;
        padding: 10px;
        margin-bottom: 10px;
      }
      
      .job h2 {
        font-size: 24px;
        margin-bottom: 5px;
      }
      
      .job p {
        margin-bottom: 5px;
      }
      
      .job .status {
        font-weight: bold;
      }
      
      .job .actions {
        display: flex;
        justify-content: space-between;
        margin-top: 10px;
      }
      
      .job .actions button {
        padding: 5px 10px;
        border: none;
        border-radius: 5px;
        color: #fff;
        cursor: pointer;
      }
      
      .job .actions .view {
        background-color: #4caf50;
      }
      
      .job .actions .edit {
        background-color: #2196f3;
      }
      
      .job .actions .delete {
        background-color: #f44336;
      }
      
    </style>
    <style>
      Body {  
  font-family: Calibri, Helvetica, sans-serif;  
  background-color:cornsilk; 
  background-image: url('perfect 2.jpg');
 
}  
      </style>
  </head>
  <body>
    <h1>Jobs Available</h1>
    <div class="job">
      <h2>Web Developer</h2>
      <p>Working hours:8-10</p>
      <p>Location: New York City</p>
      
      <div class="actions">
        <a href="Dashboard.html">Apply</a>
        <button class="edit">Edit</button>
        <button class="delete">Delete</button>
      </div>
    </div>
    <div class="job">
      <h2>Marketing Manager</h2>
      <p>Working hours:8-12</p>
      <p>Location: San Francisco</p>
      
      <div class="actions">
        <a href="Dashboard.html">Apply</a>
        <button class="edit">Edit</button>
        <button class="delete">Delete</button>
      </div>
    </div>
    <div class="job">
      <h2>Tester</h2>
      <p>Working hours:12-15</p>
      <p>Location: Los Angeles</p>
      
      <div class="actions">
        <a href="Dashboard.html">Apply</a>
        <button class="edit">Edit</button>
        <button class="delete">Delete</button>
      </div>
    </div>
  </body>
</html>
